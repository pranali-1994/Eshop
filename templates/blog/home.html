{% extends 'layout.html' %}

{% block title %}
    <title>Home Page</title>
{% endblock %}
 


{% block content %}
    <h1>
        All POSTS
    </h1>

    {% for i in all_posts %}

    <div class="card" style="width: 18rem;">
        <div class="card-body">
           <a href="{% url 'blog_details_url' i.id %}" class="btn btn-primary">{{i.title}}</a><br>
        </div>
      </div>
      <br>
    {% endfor %}
    
{% endblock %}
