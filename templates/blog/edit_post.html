{% extends 'layout.html' %}

{% block title %}
    <title>Home Page</title>
{% endblock %}
 


{% block content %}
    <h1>
        All POSTS
    </h1>

    <h1>Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Post</button>
    </form>
    <p><a href="{% url 'home_url' %}">Back to Home</a></p>
    
{% endblock %}
