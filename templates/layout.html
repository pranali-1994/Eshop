<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- Navibation bar code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog Posts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_url' %}">All Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'my_posts_url' %}">My Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_post_url' %}">Add Post</a>
              </li>
             {% if user.is_authenticated %}
              <li class="nav-item" style="margin-left: 1200px;">
                <a class="nav-link" href="{% url 'logout_url' %}"><span>Hello Mr. {{user.username}}&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </span>Logout</a>
              </li>
              {% else %}
              <li class="nav-item" style="margin-left: 1000px;">
                <a class="nav-link" href="{% url 'signup_url' %}"><b>Register</b></a>
              </li>
              <li class="nav-item me-3" style="margin-left: 50px;">
                <a class="nav-link" href="{% url 'login_url' %}"><b>Login</b></a>
              </li>
              {% endif %}


          </div>
        </div>
      </nav>
      <!-- Navbar code ends -->


      {% block content %}
      {% endblock %}
    
</body>
</html>
